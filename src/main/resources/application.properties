spring.application.name=generativeia

spring.datasource.url=jdbc:postgresql://localhost:5332/pos
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=admin
spring.datasource.password=1234

# Opcionalmente puedes agregar otras configuraciones
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.database=postgresql
spring.jpa.properties.database-platform=org.hibernate.dialect.PostgreSQLDialect